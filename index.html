<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Shiksha ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --deep-red: #800020;
            --glass: rgba(255, 255, 255, 0.6);
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        #hearts-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .heart { position: absolute; color: rgba(255, 77, 109, 0.7); animation: float linear infinite; white-space: nowrap; }
        @keyframes float {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .slider { display: flex; width: 900%; height: 100%; transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1); }
        section { 
            width: 100vw; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            padding: 15px; box-sizing: border-box; 
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 95%; max-width: 450px;
            text-align: center;
            position: relative;
            max-height: 90vh;
            display: flex; flex-direction: column;
            box-sizing: border-box;
        }

        .scrollable-content {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
            margin-bottom: 10px;
        }

        .scrollable-content::-webkit-scrollbar { width: 4px; }
        .scrollable-content::-webkit-scrollbar-thumb { background: var(--primary-pink); border-radius: 10px; }

        .story-text { 
            font-size: 1.1rem; line-height: 1.6; color: var(--deep-red); 
            margin-bottom: 20px; min-height: 80px;
        }

        .btn-group { 
            display: flex; justify-content: center; gap: 10px; 
            flex-wrap: wrap; opacity: 0; transition: opacity 0.5s ease; 
            pointer-events: none; padding-top: 10px;
        }
        .show-btns { opacity: 1; pointer-events: auto; }

        button { 
            padding: 12px 24px; border-radius: 50px; border: none; 
            cursor: pointer; font-weight: 600; transition: 0.3s;
            font-size: 0.95rem;
        }
        .nav-btn { background: var(--primary-pink); color: white; box-shadow: 0 4px 12px rgba(255, 77, 109, 0.3); }
        .back-btn { background: rgba(255,255,255,0.7); color: var(--deep-red); }

        label { display: block; text-align: left; color: var(--deep-red); font-weight: 600; margin-top: 15px; font-size: 0.9rem; }
        input, textarea {
            width: 100%; padding: 12px; margin: 8px 0;
            border-radius: 12px; border: 1px solid #ffb7c5;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box; font-family: inherit; font-size: 16px;
        }

        .button-box { position: relative; height: 140px; width: 100%; display: flex; justify-content: center; align-items: center; }
        #yesBtn { background: #2ecc71; color: white; padding: 15px 40px; font-size: 1.2rem; z-index: 10; border-radius: 50px; }
        #noBtn { background: #e74c3c; color: white; padding: 15px 40px; font-size: 1.2rem; position: absolute; transition: all 0.2s ease; border-radius: 50px; }

        @keyframes finalPulse {
            0% { transform: scale(1); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
            50% { transform: scale(1.05); box-shadow: 0 20px 45px rgba(255, 77, 109, 0.4); }
            100% { transform: scale(1); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        }

        @media (min-width: 768px) {
            .glass-card { padding: 40px; }
            .story-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div id="hearts-container"></div>

<div class="slider" id="slider">
    <section>
        <div class="glass-card">
            <h1 style="color: var(--deep-red);">Hey Shiksha ‚ù§Ô∏è</h1>
            <p class="story-text" data-text="Before you move forward, I want you to know that this isn't just a website. It's a piece of my heart, coded just for you. And cringy as well...."></p>
            <div class="btn-group"><button class="nav-btn" onclick="move(1)">Next ‚Üí</button></div>
        </div>
    </section>

    <section>
        <div class="glass-card">
            <p class="story-text" data-text="Sometimes I find it hard to say the right words when I'm looking at you. You tend to make me lose my train of thought... in the best way possible."></p>
            <div class="btn-group">
                <button class="back-btn" onclick="move(0)">Back</button>
                <button class="nav-btn" onclick="move(2)">Keep going ‚Üí</button>
            </div>
        </div>
    </section>

    <section>
        <div class="glass-card">
            <h2 style="color: var(--primary-pink);">My Secret...</h2>
            <p class="story-text" data-text="I smile like an idiot at my phone whenever you text me. My favorite part of every day is simply seeing 'Shiksha' pop up on my screen."></p>
            <div class="btn-group">
                <button class="back-btn" onclick="move(1)">Back</button>
                <button class="nav-btn" onclick="move(3)">Next ‚Üí</button>
            </div>
        </div>
    </section>

    <section>
        <div class="glass-card">
            <h2 style="color: var(--primary-pink);">Looking at you...</h2>
            <p class="story-text" data-text="The time I see you, Shiksha, I actually forgot how to breathe. But the truth is, my heart still races the exact same way every single time I see you....."></p>
            <div class="btn-group">
                <button class="back-btn" onclick="move(2)">Back</button>
                <button class="nav-btn" onclick="move(4)">And then... ‚Üí</button>
            </div>
        </div>
    </section>

    <section>
        <div class="glass-card">
            <h2 style="color: var(--primary-pink);">Honestly...</h2>
            <p class="story-text" data-text="I know I am stupid sometimes, Shiksha, but still, this stupid guy loves you like hell. I am sorry for all my mistakes. I promise to always try for us."></p>
            <div class="btn-group">
                <button class="back-btn" onclick="move(3)">Back</button>
                <button class="nav-btn" onclick="move(5)">One more thing ‚Üí</button>
            </div>
        </div>
    </section>

    <section>
        <div class="glass-card">
            <h2 style="color: var(--primary-pink);">Our Vibe</h2>
            <p class="story-text" data-text="You're the only person I can be 100% my weird self with. With you, everything just feels... right."></p>
            <div class="btn-group">
                <button class="back-btn" onclick="move(4)">Back</button>
                <button class="nav-btn" onclick="move(6)">Your turn... ‚Üí</button>
            </div>
        </div>
    </section>

    <section>
        <div class="glass-card">
            <h2 style="color: var(--deep-red); margin-top: 0;">A Heart-to-Heart</h2>
            <div class="scrollable-content">
                <form id="valentineForm" action="https://formspree.io/f/mlglykpk" method="POST">
                    <label>1. Our best moment together?</label>
                    <textarea name="best_moment" required></textarea>
                    <label>2. If 'Us' was a song, what would it be?</label>
                    <input type="text" name="song" required>
                    <label>3. The most 'us' thing we do?</label>
                    <input type="text" name="us_thing" required>
                    <label>4. Place you want to visit with me?</label>
                    <input type="text" name="city" required>
                    <label>5. A secret wish?</label>
                    <textarea name="secret_wish" required></textarea>
                </form>
            </div>
            <div class="btn-group show-btns" style="opacity: 1; pointer-events: auto;">
                <button type="button" class="back-btn" onclick="move(5)">Back</button>
                <button type="button" class="nav-btn" onclick="validateAndMove()">Final Step ‚Üí</button>
            </div>
        </div>
    </section>

    <section id="ask-slide">
        <div class="glass-card">
            <h1 style="font-size: 2rem; color: var(--deep-red);">Shiksha... ‚ù§Ô∏è</h1>
            <p class="story-text" data-text="Will you be my Valentine?"></p>
            <div class="button-box" id="button-box">
                <button type="button" id="yesBtn" onclick="celebrate(event)">YES!</button>
                <button type="button" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>
    </section>
</div>

<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = ['s‚ù§Ô∏è', 'süíñ', 'süíù', 'süíï'][Math.floor(Math.random()*4)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 15 + 'px';
        heart.style.animationDuration = Math.random() * 2 + 5 + 's';
        document.getElementById('hearts-container').appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 150);

    let typeInterval;
    function typeWriter(slideIndex) {
        clearInterval(typeInterval);
        const sections = document.querySelectorAll('section');
        const activeSection = sections[slideIndex];
        const textElement = activeSection.querySelector('.story-text');
        const btnGroup = activeSection.querySelector('.btn-group') || activeSection.querySelector('.button-box');
        
        if (!textElement || !textElement.getAttribute('data-text')) return;

        const fullText = textElement.getAttribute('data-text');
        textElement.innerHTML = "";
        if (btnGroup) btnGroup.classList.remove('show-btns');

        let i = 0;
        typeInterval = setInterval(() => {
            if (i < fullText.length) {
                textElement.innerHTML += fullText.charAt(i);
                i++;
            } else {
                clearInterval(typeInterval);
                if (btnGroup) btnGroup.classList.add('show-btns');
            }
        }, 40);
    }

    function move(slideIndex) {
        document.getElementById('slider').style.transform = `translateX(-${slideIndex * 100}vw)`;
        setTimeout(() => typeWriter(slideIndex), 600);
    }

    function validateAndMove() {
        const form = document.getElementById('valentineForm');
        if (form.checkValidity()) move(7);
        else {
            Swal.fire({ title: 'Shiksha... ‚ù§Ô∏è', text: 'Please fill out the questions first!', icon: 'info', confirmButtonColor: '#ff4d6d' });
            form.reportValidity();
        }
    }

    function moveNo() {
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('button-box');
        const maxX = container.clientWidth - noBtn.clientWidth - 10;
        const maxY = container.clientHeight - noBtn.clientHeight - 10;
        noBtn.style.left = Math.floor(Math.random() * maxX) + 'px';
        noBtn.style.top = Math.floor(Math.random() * maxY) + 'px';
    }

    async function celebrate(event) {
        if(event) event.preventDefault();
        const form = document.getElementById('valentineForm');
        const formData = new FormData(form);

        Swal.fire({
            title: 'I Knew It! ‚ù§Ô∏è',
            text: 'Shiksha, you just made me the happiest guy alive!',
            icon: 'success',
            showConfirmButton: false,
            timer: 3000
        });

        fetch(form.action, { method: 'POST', body: formData, headers: { 'Accept': 'application/json' } });

        setTimeout(() => {
            const lastSlide = document.getElementById('ask-slide');
            lastSlide.innerHTML = `
                <div class="glass-card" style="animation: finalPulse 2s infinite;">
                    <h1 style="color: var(--deep-red); font-size: 2.2rem; margin-bottom: 10px;">Yay! ‚ù§Ô∏è</h1>
                    <div style="font-size: 3.5rem; margin: 15px 0;">‚ù§Ô∏è</div>
                    <p class="story-text" style="min-height: auto;">
                        See you soon, <b>Shiksha</b>!<br><br>
                        <span style="font-style: italic; color: var(--primary-pink); font-weight: 600;">Keep calling!</span>
                    </p>
                    <div style="font-size: 2rem;">üíñüíñüíñ</div>
                </div>
            `;
            // Final burst of hearts
            for(let i=0; i<15; i++) setTimeout(createHeart, i * 100);
        }, 2500);
    }

    window.onload = () => {
        typeWriter(0);
        const noBtn = document.getElementById('noBtn');
        if(noBtn) { noBtn.style.left = '60%'; noBtn.style.top = '40%'; }
    }
</script>
</body>
</html>
