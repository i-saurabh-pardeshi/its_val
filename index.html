<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Shiksha ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --deep-red: #800020;
            --glass: rgba(255, 255, 255, 0.65);
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        #hearts-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .heart { position: absolute; color: rgba(255, 77, 109, 0.7); animation: float linear infinite; white-space: nowrap; }
        @keyframes float {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .slider { display: flex; width: 1000%; height: 100%; transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1); }
        section { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; padding: 15px; box-sizing: border-box; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 95%; max-width: 450px;
            text-align: center;
            position: relative;
            max-height: 90vh;
            display: flex; flex-direction: column;
            box-sizing: border-box;
        }

        .story-text { font-size: 1.1rem; line-height: 1.6; color: var(--deep-red); margin-bottom: 20px; min-height: 80px; }
        .story-text::after { content: "|"; animation: blink 0.7s infinite; margin-left: 2px; }
        @keyframes blink { 50% { opacity: 0; } }

        .btn-group { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; opacity: 0; transition: opacity 0.5s ease; pointer-events: none; padding-top: 10px; }
        .show-btns { opacity: 1; pointer-events: auto; }

        button { padding: 12px 24px; border-radius: 50px; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; font-size: 0.95rem; }
        .nav-btn { background: var(--primary-pink); color: white; box-shadow: 0 4px 12px rgba(255, 77, 109, 0.3); }
        .back-btn { background: rgba(255,255,255,0.7); color: var(--deep-red); }

        input, textarea {
            width: 100%; padding: 12px; margin: 8px 0;
            border-radius: 12px; border: 1px solid #ffb7c5;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box; font-family: inherit; font-size: 16px;
        }

        /* Fixed the Button Box so No button is visible and contained */
        .button-box { 
            position: relative; 
            height: 200px; 
            width: 100%; 
            margin-top: 20px;
        }

        #yesBtn { 
            background: #2ecc71; color: white; padding: 15px 40px; 
            font-size: 1.2rem; border-radius: 50px;
            position: absolute; left: 50%; top: 20%; transform: translate(-50%, -50%);
            z-index: 10;
        }

        #noBtn { 
            background: #e74c3c; color: white; padding: 12px 30px; 
            font-size: 1rem; border-radius: 50px;
            position: absolute; left: 50%; top: 70%; transform: translate(-50%, -50%);
            transition: all 0.2s ease; z-index: 5;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="hearts-container"></div>

<form id="valentineForm" action="https://formspree.io/f/mlglykpk" method="POST" style="display:none;"></form>

<div class="slider" id="slider">
    <section><div class="glass-card"><h1 style="color: var(--deep-red);">Hey Shiksha ‚ù§Ô∏è</h1><p class="story-text" data-text="Before you move forward, I want you to know that this isn't just a website. It's a piece of my heart, coded just for you. And cringy as well...."></p><div class="btn-group"><button class="nav-btn" onclick="move(1)">Next ‚Üí</button></div></div></section>
    <section><div class="glass-card"><p class="story-text" data-text="Sometimes I find it hard to say the right words when I'm looking at you. You tend to make me lose my train of thought... in the best way possible."></p><div class="btn-group"><button class="back-btn" onclick="move(0)">Back</button><button class="nav-btn" onclick="move(2)">Keep going ‚Üí</button></div></div></section>
    <section><div class="glass-card"><h2 style="color: var(--primary-pink);">My Secret...</h2><p class="story-text" data-text="I smile like an idiot at my phone whenever you text me. My favorite part of every day is simply seeing 'Shiksha' pop up on my screen."></p><div class="btn-group"><button class="back-btn" onclick="move(1)">Back</button><button class="nav-btn" onclick="move(3)">Next ‚Üí</button></div></div></section>
    <section><div class="glass-card"><h2 style="color: var(--primary-pink);">Looking at you...</h2><p class="story-text" data-text="The time I see you, Shiksha, I actually forgot how to breathe. But the truth is, my heart still races the exact same way every single time I see you....."></p><div class="btn-group"><button class="back-btn" onclick="move(2)">Back</button><button class="nav-btn" onclick="move(4)">And then... ‚Üí</button></div></div></section>
    <section><div class="glass-card"><h2 style="color: var(--primary-pink);">Honestly...</h2><p class="story-text" data-text="I know I am stupid sometimes, Shiksha, but still, this stupid guy loves you like hell. I am sorry for all my mistakes. I promise to always try to be better..."></p><div class="btn-group"><button class="back-btn" onclick="move(3)">Back</button><button class="nav-btn" onclick="move(5)">One more thing ‚Üí</button></div></div></section>
    <section><div class="glass-card"><h2 style="color: var(--primary-pink);">Our Vibe</h2><p class="story-text" data-text="You're the only person I can be 100% my weird self with. With you, everything just feels... right."></p><div class="btn-group"><button class="back-btn" onclick="move(4)">Back</button><button class="nav-btn" onclick="move(6)">Your turn... ‚Üí</button></div></div></section>

    <section>
        <div class="glass-card">
            <h2 style="color: var(--deep-red);">A Heart-to-Heart (1/2)</h2>
            <div style="overflow-y:auto; flex-grow:1; margin-bottom:10px;">
                <label>1. Our best moment together?</label><textarea id="q1" required></textarea>
                <label>2. If 'Us' was a song, what would it be?</label><input type="text" id="q2" required>
            </div>
            <div class="btn-group show-btns">
                <button type="button" class="back-btn" onclick="move(5)">Back</button>
                <button type="button" class="nav-btn" onclick="checkPart1()">Next Part ‚Üí</button>
            </div>
        </div>
    </section>

    <section>
        <div class="glass-card">
            <h2 style="color: var(--deep-red);">A Heart-to-Heart (2/2)</h2>
            <div style="overflow-y:auto; flex-grow:1; margin-bottom:10px;">
                <label>3. The most 'us' thing we do?</label><input type="text" id="q3" required>
                <label>4. place you want to visit me?</label><input type="text" id="q4" required>
                <label>5. A secret wish?</label><textarea id="q5" required></textarea>
            </div>
            <div class="btn-group show-btns">
                <button type="button" class="back-btn" onclick="move(6)">Back</button>
                <button type="button" class="nav-btn" onclick="checkPart2()">Final Step ‚Üí</button>
            </div>
        </div>
    </section>

    <section id="ask-slide">
        <div class="glass-card">
            <h1 style="font-size: 2rem; color: var(--deep-red);">Shiksha... ‚ù§Ô∏è</h1>
            <p class="story-text" data-text="Will you be my Valentine?"></p>
            <div class="button-box" id="button-box">
                <button type="button" id="yesBtn" onclick="celebrate(event)">YES!</button>
                <button type="button" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>
    </section>
</div>

<script>
    const music = document.getElementById('bgMusic');
    let isPlaying = false;

    function toggleMusic() {
        if (!isPlaying) { music.play().catch(e => console.log("Audio blocked")); isPlaying = true; }
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = ['s‚ù§Ô∏è', 'süíñ', 'süíù', 'süíï'][Math.floor(Math.random()*4)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 15 + 'px';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.getElementById('hearts-container').appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);

    function typeWriter(slideIndex) {
        const sections = document.querySelectorAll('section');
        const activeSection = sections[slideIndex];
        const textElement = activeSection.querySelector('.story-text');
        const btnGroup = activeSection.querySelector('.btn-group') || activeSection.querySelector('.button-box');
        if (!textElement || !textElement.getAttribute('data-text')) return;

        const fullText = textElement.getAttribute('data-text');
        textElement.innerHTML = "";
        if (btnGroup) btnGroup.classList.remove('show-btns');

        let i = 0;
        function type() {
            if (i < fullText.length) {
                if (slideIndex === 0 && i === fullText.length - 21) {
                    setTimeout(() => { i++; type(); }, 800);
                } else {
                    textElement.innerHTML += fullText.charAt(i); i++;
                    setTimeout(type, Math.random() * 50 + 35);
                }
            } else if (btnGroup) { btnGroup.classList.add('show-btns'); }
        }
        type();
    }

    function move(slideIndex) {
        if(!isPlaying && slideIndex === 1) toggleMusic();
        document.getElementById('slider').style.transform = `translateX(-${slideIndex * 100}vw)`;
        setTimeout(() => typeWriter(slideIndex), 800);
    }

    function checkPart1() {
        if (document.getElementById('q1').value && document.getElementById('q2').value) move(6);
        else Swal.fire({ title: 'Shiksha... ‚ù§Ô∏è', text: 'Answer these first!', icon: 'info' });
    }

    function checkPart2() {
        if (document.getElementById('q3').value && document.getElementById('q4').value && document.getElementById('q5').value) move(8);
        else Swal.fire({ title: 'Shiksha... ‚ù§Ô∏è', text: 'Almost there! Fill these too.', icon: 'info' });
    }

    function moveNo() {
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('button-box');
        
        // Calculate safe boundaries so it doesn't leave the glass card
        const padding = 20;
        const maxX = container.clientWidth - noBtn.clientWidth - padding;
        const maxY = container.clientHeight - noBtn.clientHeight - padding;
        
        const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
        const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
        
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
        noBtn.style.transform = 'none'; // Remove centering transform once it starts moving
    }

    async function celebrate(event) {
        const form = document.getElementById('valentineForm');
        const questions = ['best_moment', 'song', 'us_thing', 'city', 'secret_wish'];
        questions.forEach((q, index) => {
            const input = document.createElement('input');
            input.name = q;
            input.value = document.getElementById(`q${index+1}`).value;
            form.appendChild(input);
        });

        Swal.fire({ title: 'I Knew It! ‚ù§Ô∏è', text: 'Shiksha, you just made me the happiest guy alive!', icon: 'success', showConfirmButton: false, timer: 3000 });
        fetch(form.action, { method: 'POST', body: new FormData(form), headers: { 'Accept': 'application/json' } });

        setTimeout(() => {
            document.getElementById('slider').style.display = 'none';
            document.body.innerHTML = `
                <div style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; background:linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); padding:20px;">
                    <div class="glass-card" style="box-shadow: 0 0 50px rgba(255, 77, 109, 0.5);">
                        <h1 style="color:#800020;">See you soon, Shiksha! ‚ù§Ô∏è</h1>
                        <p style="color:#800020; font-size:1.2rem;">keep calling !</p>
                    </div>
                </div>`;
        }, 3000);
    }

    window.onload = () => typeWriter(0);
</script>
</body>
</html>
