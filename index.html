<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Shiksha ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --deep-red: #800020;
            --glass: rgba(255, 255, 255, 0.65);
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        #hearts-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .heart { position: absolute; color: rgba(255, 77, 109, 0.7); animation: float linear infinite; white-space: nowrap; }
        @keyframes float {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .slider { display: flex; width: 900%; height: 100%; transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1); }
        section { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; padding: 15px; box-sizing: border-box; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 95%; max-width: 450px;
            text-align: center;
            position: relative;
            max-height: 90vh;
            display: flex; flex-direction: column;
            box-sizing: border-box;
        }

        .story-text { 
            font-size: 1.1rem; line-height: 1.6; color: var(--deep-red); 
            margin-bottom: 20px; min-height: 80px;
            font-weight: 400;
        }

        /* The human cursor */
        .story-text::after { content: "|"; animation: blink 0.7s infinite; margin-left: 2px; }
        @keyframes blink { 50% { opacity: 0; } }
        
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .btn-group { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; opacity: 0; transition: opacity 0.5s ease; pointer-events: none; padding-top: 10px; }
        .show-btns { opacity: 1; pointer-events: auto; }

        button { padding: 12px 24px; border-radius: 50px; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; font-size: 0.95rem; }
        .nav-btn { background: var(--primary-pink); color: white; box-shadow: 0 4px 12px rgba(255, 77, 109, 0.3); }
        .back-btn { background: rgba(255,255,255,0.7); color: var(--deep-red); }

        input, textarea {
            width: 100%; padding: 12px; margin: 8px 0;
            border-radius: 12px; border: 1px solid #ffb7c5;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box; font-family: inherit; font-size: 16px;
        }

        .button-box { position: relative; height: 140px; width: 100%; display: flex; justify-content: center; align-items: center; }
        #yesBtn { background: #2ecc71; color: white; padding: 15px 40px; font-size: 1.2rem; z-index: 10; border-radius: 50px; }
        #noBtn { background: #e74c3c; color: white; padding: 15px 40px; font-size: 1.2rem; position: absolute; transition: all 0.2s ease; border-radius: 50px; }
        
        #music-toggle { position:fixed; bottom:20px; right:20px; z-index:100; cursor:pointer; background:rgba(255,255,255,0.5); padding:10px; border-radius:50%; font-size:20px; }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="music-toggle" onclick="toggleMusic()">üîá</div>
<div id="hearts-container"></div>

<div class="slider" id="slider">
    <section>
        <div class="glass-card">
            <h1 style="color: var(--deep-red);">Hey Shiksha ‚ù§Ô∏è</h1>
            <p class="story-text" data-text="Before you move forward, I want you to know that this isn't just a website. It's a piece of my heart, coded just for you. And cringy as well...."></p>
            <div class="btn-group"><button class="nav-btn" onclick="move(1)">Next ‚Üí</button></div>
        </div>
    </section>

    <section><div class="glass-card"><p class="story-text" data-text="Sometimes I find it hard to say the right words when I'm looking at you..."></p><div class="btn-group"><button class="back-btn" onclick="move(0)">Back</button><button class="nav-btn" onclick="move(2)">Keep going ‚Üí</button></div></div></section>
    <section><div class="glass-card"><h2 style="color: var(--primary-pink);">My Secret...</h2><p class="story-text" data-text="I smile like an idiot at my phone whenever you text me."></p><div class="btn-group"><button class="back-btn" onclick="move(1)">Back</button><button class="nav-btn" onclick="move(3)">Next ‚Üí</button></div></div></section>
    <section><div class="glass-card"><h2 style="color: var(--primary-pink);">Looking at you...</h2><p class="story-text" data-text="The first time I saw you, Shiksha, I actually forgot how to breathe..."></p><div class="btn-group"><button class="back-btn" onclick="move(2)">Back</button><button class="nav-btn" onclick="move(4)">And then... ‚Üí</button></div></div></section>
    <section><div class="glass-card"><h2 style="color: var(--primary-pink);">Honestly...</h2><p class="story-text" data-text="I know I am stupid sometimes, Shiksha, but still, this stupid guy loves you like hell."></p><div class="btn-group"><button class="back-btn" onclick="move(3)">Back</button><button class="nav-btn" onclick="move(5)">One more thing ‚Üí</button></div></div></section>
    <section><div class="glass-card"><h2 style="color: var(--primary-pink);">Our Vibe</h2><p class="story-text" data-text="You're the only person I can be 100% my weird self with."></p><div class="btn-group"><button class="back-btn" onclick="move(4)">Back</button><button class="nav-btn" onclick="move(6)">Your turn... ‚Üí</button></div></div></section>

    <section>
        <div class="glass-card">
            <h2 style="color: var(--deep-red); margin-top: 0;">A Heart-to-Heart</h2>
            <div style="overflow-y:auto; flex-grow:1; margin-bottom:10px; padding-right:5px;">
                <form id="valentineForm" action="https://formspree.io/f/mlglykpk" method="POST">
                    <label>1. Our best moment together?</label><textarea name="best_moment" required></textarea>
                    <label>2. If 'Us' was a song?</label><input type="text" name="song" required>
                    <label>3. The most 'us' thing we do?</label><input type="text" name="us_thing" required>
                    <label>4. Place you want to visit with me?</label><input type="text" name="city" required>
                    <label>5. A secret wish?</label><textarea name="secret_wish" required></textarea>
                </form>
            </div>
            <div class="btn-group show-btns" style="opacity: 1; pointer-events: auto;">
                <button type="button" class="back-btn" onclick="move(5)">Back</button>
                <button type="button" class="nav-btn" onclick="validateAndMove()">Final Step ‚Üí</button>
            </div>
        </div>
    </section>

    <section id="ask-slide">
        <div class="glass-card">
            <h1 style="font-size: 2rem; color: var(--deep-red);">Shiksha... ‚ù§Ô∏è</h1>
            <p class="story-text" data-text="Will you be my Valentine?"></p>
            <div class="button-box" id="button-box">
                <button type="button" id="yesBtn" onclick="celebrate(event)">YES!</button>
                <button type="button" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>
    </section>
</div>

<script>
    const music = document.getElementById('bgMusic');
    let isPlaying = false;

    function toggleMusic() {
        const icon = document.getElementById('music-toggle');
        if (isPlaying) { music.pause(); icon.innerHTML = "üîá"; } 
        else { music.play(); icon.innerHTML = "üîä"; }
        isPlaying = !isPlaying;
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = ['s‚ù§Ô∏è', 'süíñ', 'süíù', 'süíï'][Math.floor(Math.random()*4)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 15 + 'px';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.getElementById('hearts-container').appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);

    function typeWriter(slideIndex) {
        const sections = document.querySelectorAll('section');
        const activeSection = sections[slideIndex];
        const textElement = activeSection.querySelector('.story-text');
        const btnGroup = activeSection.querySelector('.btn-group') || activeSection.querySelector('.button-box');
        if (!textElement || !textElement.getAttribute('data-text')) return;

        const fullText = textElement.getAttribute('data-text');
        textElement.innerHTML = "";
        if (btnGroup) btnGroup.classList.remove('show-btns');

        let i = 0;
        function type() {
            if (i < fullText.length) {
                // Human hesitation on first slide
                if (slideIndex === 0 && i === fullText.length - 21) {
                    setTimeout(() => { i++; type(); }, 800);
                } else {
                    textElement.innerHTML += fullText.charAt(i);
                    i++;
                    setTimeout(type, Math.random() * 50 + 35);
                }
            } else if (btnGroup) { btnGroup.classList.add('show-btns'); }
        }
        type();
    }

    function move(slideIndex) {
        if(!isPlaying && slideIndex === 1) toggleMusic();
        document.getElementById('slider').style.transform = `translateX(-${slideIndex * 100}vw)`;
        setTimeout(() => typeWriter(slideIndex), 800);
    }

    function validateAndMove() {
        const form = document.getElementById('valentineForm');
        if (form.checkValidity()) move(7);
        else {
            const card = document.querySelector('.slider section:nth-child(7) .glass-card');
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 400);
            Swal.fire({ title: 'Wait...', text: 'I really want to know your answers first!', icon: 'info' });
        }
    }

    function moveNo() {
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('button-box');
        noBtn.style.left = Math.floor(Math.random() * (container.clientWidth - 100)) + 'px';
        noBtn.style.top = Math.floor(Math.random() * (container.clientHeight - 50)) + 'px';
    }

    async function celebrate(event) {
        const form = document.getElementById('valentineForm');
        const formData = new FormData(form);
        fetch(form.action, { method: 'POST', body: formData, headers: { 'Accept': 'application/json' } });

        Swal.fire({ title: 'YES! ‚ù§Ô∏è', text: 'I knew it! Happy Valentine\'s, Shiksha!', icon: 'success', showConfirmButton: false, timer: 2000 });

        setTimeout(() => {
            document.getElementById('ask-slide').innerHTML = `
                <div class="glass-card" style="animation: shake 2s infinite;">
                    <h1 style="color: var(--deep-red);">Yay! ‚ù§Ô∏è</h1>
                    <p class="story-text">See you soon, Shiksha! I've received your answers. <br><br><b>Keep calling!</b></p>
                </div>`;
        }, 2200);
    }

    window.onload = () => {
        typeWriter(0);
        document.getElementById('noBtn').style.left = '60%'; 
    }
</script>
</body>
</html>
